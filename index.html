<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/sun.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/cs/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Weather</a>
      <div id="menu" class="menu-container">
        <div id="toggleMenu" class="menu-content">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
        <div class="search-container">
          <input id="input-city" type="text" placeholder="Ex: Pacatuba, CE" />
          <button onclick="getInfo()">
            <i class="ri-search-line"></i>
          </button>
        </div>
      </div>
    </header>

    <section class="banner-container">
      <div class="banner"></div>
      <div class="banner-content">
        <div class="info-city-container">
          <i id="icon-day" class=""></i>
          <span id="temp-city" class="temp-city">--</span>
          <span id="city-name" class="city-name">--</span>
        </div>

        <div class="sunset-container">
          <span id="sunset-hour" class="sunset-hour">--</span>
          <span class="sunset-description">Sunset time</span>
        </div>
      </div>
    </section>

    <section class="weather-container">
      <div class="weather-content">
        <div class="infos">
          <div class="local-info">
            <i class="ri-drop-line"></i>
            <div class="info-description">
              <p>Humidity</p>
              <span id="humidity" class="humidity-value">--</span>
            </div>
          </div>

            </div>
          </div> -->
          <div class="local-info">
            <i class="ri-windy-line"></i>
            <div class="info-description">
              <p>Wind</p>
              <span id="wind" class="wind-value">--</span>
            </div>
          </div>

          </div>
        </div> -->
      </div>

      <div id="week-container" class="week-container">

    <footer>
      <a href="https://www.linkedin.com/in/cleidison-silva/" target="_blank">
